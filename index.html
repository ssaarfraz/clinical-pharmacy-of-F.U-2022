<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <h1>Clinical Pharmacy of F.U 2022 ..</h1>
        <h1>الوقت المتبقى عشان دفعتنا تتخرج</h1>

        <div class="countdown-container">
            <div class="backgrounds">
                <div class="cd-el days-cd">
                    <p class="big-text" id="days">0</p>
                    <span> Days</span>
                </div>
            </div>
            <div class="backgrounds">
                <div class="cd-el hours-cd">
                    <p class="big-text" id="hours">0</p>
                    <span> Hours</span>
                </div>
            </div>
            <div class="backgrounds">
                <div class="cd-el mins-cd">
                    <p class="big-text" id="mins">0</p>
                    <span> Minutes</span>
                </div>
            </div>
            <div class="backgrounds">
                <div class="cd-el seconds-cd">
                    <p class="big-text" id="seconds">0</p>
                    <span> Seconds</span>
                </div>
            </div>
        </div>
        <h2>دوس هنا عشان تتخرج</h2>
        <button onclick="confetti()">اضغط يا بائس واحتفل</button>
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1/dist/confetti.browser.min.js"></script>
    </body>
</html>
